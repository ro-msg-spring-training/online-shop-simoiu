<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping Cart</title>
</head>

<body>

<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shoppingCart}">Shopping Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/sendOrder}" method="POST" th:object="${addressDto}" class="mt-3">
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input id="country" class="form-control" type="text" th:field="*{country}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
        </div>
        <div class="mb-3">
            <label for="county" class="form-label">County</label>
            <input id="county" class="form-control" type="text" th:field="*{county}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('county')}" th:errors="*{county}"></div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" class="form-control" type="text" th:field="*{city}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Street address</label>
            <input id="street" class="form-control" type="text" th:field="*{street}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
        </div>
        <div class="form-actions mb-3">
            <button type="submit" class="btn btn-info">Place order</button>
        </div>
    </form>
</div>

</body>

</html>
