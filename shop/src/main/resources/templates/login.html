<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>
<div class="container mt-4">
    <h2>Please Login</h2>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <fieldset>
            <div class="mt-3">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div class="mb-3 w-50">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input id="inputUsername" class="form-control" type="text" th:field="*{username}" autofocus="autofocus" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
                </div>
                <div class="mb-3 w-50">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input id="inputPassword" class="form-control" type="password" th:field="*{password}" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Password is encrypted!</div>
                </div>
                <input class="btn btn-primary" type="submit" value="Login" th:action="@{/login}">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
