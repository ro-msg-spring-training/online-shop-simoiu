<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Details</title>
</head>

<body>
<div class="container mt-4">
    <h2>Product Details</h2>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shoppingCart}">Shopping Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="display:none;">Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Weight</th>
            <th>Category</th>
            <th>Supplier</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="display:none;" th:text="${product.id}"/>
            <td th:text="${product.name}"/>
            <td th:text="${product.description}"/>
            <td th:text="${product.price}"/>
            <td th:text="${product.weight}"/>
            <td th:text="${product.category.name}"/>
            <td th:text="${product.supplier.name}"/>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/shoppingCart}" method="POST" th:object="${orderDetailDto}">
        <input type="hidden" th:field="*{productId}" readonly/>
        <input type="hidden" th:field="*{productName}" readonly/>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputNumber" class="form-label">Quantity</label>
            </div>
            <div class="col-auto">
                <input id="inputNumber" class="form-control" type="number" th:value="1" th:min=1 th:field="*{quantity}"/>
            </div>
            <div class="form-actions mb-3">
                <button type="submit" class="btn btn-info">Add to cart</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
