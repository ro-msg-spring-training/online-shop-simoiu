<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = () => {
            $('#errorModal').modal('show');
        }
    </script>
</head>

<body>

<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shoppingCart}">Shopping Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-3" th:if="${#lists.isEmpty(shoppingCart.shoppingItems)}">
        <h5>Your cart is empty!</h5>
    </div>
    <div th:if="${errorMessage}" class="modal fade" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Error while submitting order</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-content">
                    <div class="modal-body" th:text="${errorMessage}"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/updateCart}" th:object="${shoppingCart}" method="post" th:if="${not #lists.isEmpty(shoppingCart.shoppingItems)}" class="mt-3">
        <fieldset>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th style="display:none;">Id</th>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, itemStat : *{shoppingItems}">
                    <td style="display:none;"><input type="hidden" th:field="*{shoppingItems[__${itemStat.index}__].productId}" readonly/></td>
                    <td><a th:href="@{/product/(id=${item.productId})}" th:text="${item.productName}"/></td>
                    <td><input class="form-control" type="number" th:value="${item.quantity}" th:min=0 th:field="*{shoppingItems[__${itemStat.index}__].quantity}"/></td>
                </tbody>
            </table>
            <div class="d-flex flex-row-reverse bd-highlight">
                <div class="p-2 bd-highlight"><input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/></div>
                <div class="p-2 bd-highlight"><input type="submit" id="submitButton" class="btn btn-info" th:value="Save"></div>
            </div>
        </fieldset>
    </form>
    <form th:action="@{/checkout}" method="GET">
        <div class="form-actions" th:if="${not #lists.isEmpty(shoppingCart.shoppingItems)}">
            <button type="submit" class="btn btn-success btn-lg">Checkout</button>
        </div>
    </form>
</div>

</body>

</html>
